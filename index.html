<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toby Parade (with Honk)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    .toby {
      position: absolute;
      top: 0;
      left: 100%;
      will-change: transform;
      pointer-events: none;
    }

    @keyframes drive {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-200vw);
      }
    }
  </style>
</head>
<body>

<audio id="honk-sound" src="automobile-horn-153260.mp3" preload="auto"></audio>

<script>
  const NUM_CARS = 10;
  const SPRITE_SRC = "toby-car.png";
  const honkSound = document.getElementById("honk-sound");

  function spawnToby() {
    const img = document.createElement("img");
    img.src = SPRITE_SRC;
    img.classList.add("toby");

    const top = Math.random() * 80;
    img.style.top = `${top}vh`;

    const scale = 0.5 + Math.random() * 0.7;
    img.style.width = `${100 * scale}px`;

    const duration = 5 + Math.random() * 5;
    img.style.animation = `drive ${duration}s linear forwards`;

    document.body.appendChild(img);

    // Play honk (clone audio to allow overlapping)
    const sound = honkSound.cloneNode();
    sound.play();

    img.addEventListener("animationend", () => {
      img.remove();
      spawnToby();
    });
  }

  for (let i = 0; i < NUM_CARS; i++) {
    setTimeout(spawnToby, i * 500);
  }
</script>

</body>
</html>
